<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for blog_post in posts: %}
        {% if blog_post["id"] == 2: %}
            <h1>{{blog_post["title"]}}</h1>
            <h1>{{blog_post["subtitle"]}}</h1>
        {% elif blog_post["id"] == 1: %}
            <h2>{{blog_post["title"]}}</h2>
            <h2>{{blog_post["subtitle"]}}</h2>
        {% else:%}
            <h3>{{blog_post["title"]}}</h3>
            <h3>{{blog_post["subtitle"]}}</h3>
        {% endif %}
    {% endfor %}
</body>
</html>
