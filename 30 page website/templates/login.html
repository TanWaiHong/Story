<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../static/css/login_style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        {% if state == "new": %}
        <h1>Welcome</h1>
        {% else: %}
        <h1>Wrong Seat number or Password</h1>
        {% endif %}
        <form class="form" action="{{ url_for('user_login')}}" method="post">
            <input type="text" placeholder="Seat number" name="input-id">
            <input type="password" placeholder="Password" name="input-password">
            <button type="submit">Login</button>
        </form>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
